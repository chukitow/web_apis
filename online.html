<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online API</title>
    <style media="screen">
      * {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="status">
    </div>

    <script type="text/template" id="online-template">
      <div class="" style="text-align:center;background-color:#D4EDDB">
        <h2>You are online again</h2>
      </div>
    </script>

    <script type="text/template" id="offline-template">
      <div style="text-align:center;background-color:#F8D7DB">
        <h2>It seems you lost internet connection</h2>
      </div>
    </script>

    <script type="text/javascript">
    window.addEventListener('offline', networkStatus)
    window.addEventListener('online', networkStatus)

    function networkStatus(e) {
      const template = document.getElementById(`${e.type}-template`);
      const container = document.getElementById('status');
      container.innerHTML = template.innerHTML;

      if(e.type == 'online') {
        setTimeout(() => {
          container.innerHTML = '';
        }, 3000);
      }
    }
    </script>
  </body>
</html>
